version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/" # Location of package manifests
    schedule:
      interval: "monthly"
    # https://blog.yossarian.net/2025/11/21/We-should-all-be-using-dependency-cooldowns
    cooldown:
      default-days: 7
    groups:
      dev-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "typescript-json-decoder" # Thereâ€™s a regression we want to avoid
